<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dithering</title>
</head>
<body>
    <script src="script.js"></script>
    <img src="image.jpg" id="image" alt="Original image" />
    <p id="description">Floyd-Steinberg
        dithering (see <a href="https://en.wikipedia.org/wiki/Floyd%E2%80%93Steinberg_dithering">Wikipedia</a>) in Javascript
