<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="scene"></div>
    <button onclick="cube.shuffle(1000)">Shuffle</button>
    <h2>Instructions</h2>
    <ul>
      <li>
        Hover over a sticker with the mouse and use the arrow keys or Z, Q, S, D to rotate the corresponding slice in the desired direction</li>
      <li>Hold the Shift key and a direction to rotate the whole cube</li>
      <li>Click the "Shuffle" button to shuffle the cube (1000 random moves, not animated)</li>
    </ul>
    <script src="gl-matrix-min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
